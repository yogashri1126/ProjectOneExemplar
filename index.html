<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exemplar</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Lemonada|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>


<body>
  <div class="container">
      <div class="row">
        <!-- <div class="col-md-10 col-md-offset-1">
          <div class="jumbotron">
            <h1 class="text-center">Welcome to Exemplar</h1>
          </div>
        </div> -->

      </div>
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                <!-- login form -->
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>

									<div class="form-group">
                    <div class="row">
                      <div class="col-sm-10 col-sm-offset-1">
                        <div id='error-message' class='text-center danger'></div>
                      </div>
                    </div>
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
                        <div id='login-error-message' class='text-center danger'></div>
												<input type="submit" name="login-submit" id="login" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>

										</div>
									</div>
								</form>

                <!-- register form -->
								<form id="register-form" action="" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="first-name" id="name" tabindex="1" class="form-control" placeholder="First Name" value="">
									</div>
                  <div class="form-group">
										<input type="text" name="last-name" id="lastName" tabindex="1" class="form-control" placeholder="Last Name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="account-password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                  <div class="form-group">
										<input type="text" name="occupation" id="profession" tabindex="2" class="form-control" placeholder="Occupation">
									</div>
                  <div class="form-group">
										<input type="text" name="country" id="country" tabindex="2" class="form-control" placeholder="Country">
									</div>
                  <div class="form-group">
                    <label for = "image"> Image File </label>
										<input type="file" name="image" id="imgFile" tabindex="2" class="form-control-file" placeholder="Image">
									</div>
									<!-- <div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div> -->
									<div class="form-group">
										<div class="row">
                      <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                          <div id='register-error-message' class='text-center danger'></div>
                        </div>
                      </div>
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="submitAccount" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
	<script src="./assets/js/login.js"></script>
</body>

</html>
